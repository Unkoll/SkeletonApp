<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding ion-text-center">
    <h1></h1>

    <ion-card>
      <ion-img [src]="usuarioRegistrado.foto"></ion-img>
      <ion-card-header>
        <ion-card-title>Datos de usuario</ion-card-title>
        <ion-card-subtitle>Nombre: {{ usuarioRegistrado.nombre }} {{ usuarioRegistrado.apellido }}</ion-card-subtitle>
        <ion-card-subtitle>Rut: {{ usuarioRegistrado.rut }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)=takePhoto()>Actualizar foto</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="logout()">Cerrar sesi√≥n</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div >

    </div>
  </div>
</ion-content>
